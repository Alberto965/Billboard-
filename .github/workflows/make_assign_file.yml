name: Billboard charts scrape

on:
  schedule:
    - cron: '10 16 * * 3'
  workflow_dispatch:

jobs:
  render: 
    name: Billboard Assignment Data
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("tidyverse"))'
      - name: Muck the data
        run: Rscript action_make_assign_file.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'Current data has been updated for assignment!' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
